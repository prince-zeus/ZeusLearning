<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <!-- <link rel="stylesheet" href="teacher-dashboard.css"> -->
    <link rel="stylesheet" href="style/teacher-dashboard.css">
</head>
<body>
    <header class="header">
        <img src="assets/icons/logo used in header.svg" alt="">
        <div class="flex header-actions">
            <div class="action display active">Dashboard</div>
            <div class="action display">Content</div>
            <div class="action display">Users</div>
            <div class="action display">Reports</div>
            <div class="action display">Admin</div>
            <div class="parent">
                <img src="assets/icons/alerts.svg" alt="Aleart Logo" class="action-logo aleart-logo">
                <div class="aleart-count child">2</div>
                <div class="slide-in-right">
                    <div class="dropdown-menu">
                        <div class="aleart-dropdown-menu"></div>
                        <div class="notification-actions">
                            <div class="notification-action">
                                SHOW ALL
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="parent">
                <img src="assets/icons/announcements.svg" alt="Announcement Logo" class="action-logo announcement-logo">
                <div class="announcement-count child">1</div>
                <div class="slide-in-right">
                    <div class="dropdown-menu">
                        <div class="announcement-dropdown-menu"></div>
                        <div class="notification-actions">
                            <div class="notification-action">
                                SHOW ALL
                            </div>
                            <div class="vertical-line"></div>
                            <div class="notification-action">
                                CREATE NEW
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="parent">
                <img src="https://qph.cf2.quoracdn.net/main-qimg-228c725b76e58fd97f78efcda2cec96a-lq" alt="Profile Logo" class="action-logo profile-logo">
                <div class="profile-first-character child">V</div>
            </div>
            <div class="parent display-none">
                <img src="assets/icons/hamburger-menu.svg" alt="Hammer Logo" class="action-logo">
                <div class="slide-in-right">
                    <div class="hamburger-dropdown-menu">
                        <a href="#">Dashboard</a>
                        <input class="dropdown-sub dsc1" type="checkbox" id="dropdown-sub" name="dropdown-sub"/>
                        <label class="for-dropdown-sub" for="dropdown-sub">Content<img src="assets/icons/dropdown.svg" class="uil"/></label>
                        <div class="section-dropdown-sub sds1"> 
                            <a href="#">Course Catalog</a>
                        </div>
                        <input class="dropdown-sub dsc2" type="checkbox" id="dropdown-sub1" name="dropdown-sub"/>
                        <label class="for-dropdown-sub" for="dropdown-sub1">Users<img src="assets/icons/dropdown.svg" class="uil"/></label>
                        <div class="section-dropdown-sub sds2"> 
                            <a href="#">Edit Profile</a>
                        </div>
                        <input class="dropdown-sub dsc3" type="checkbox" id="dropdown-sub2" name="dropdown-sub"/>
                        <label class="for-dropdown-sub" for="dropdown-sub2">Reports<img src="assets/icons/dropdown.svg" class="uil"/></label>
                        <div class="section-dropdown-sub sds3"> 
                            <a href="#">Report Bug</a>
                        </div>
                        <input class="dropdown-sub dsc4" type="checkbox" id="dropdown-sub3" name="dropdown-sub"/>
                        <label class="for-dropdown-sub" for="dropdown-sub3">Admin<img src="assets/icons/dropdown.svg" class="uil"/></label>
                        <div class="section-dropdown-sub sds4"> 
                            <a href="#">Edit Settings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="flex tabs">
            <div class="flex tab active">
                <img src="assets/icons/courses.svg" alt="Courses Logo" class="tab-icon">
                <b>4</b>
                <Span>Courses</Span>
            </div>
            <div class="flex tab">
                <div class="flex tab">
                    <img src="assets/icons/classes.svg" alt="Classes Logo" class="tab-icon">
                    <b>4</b>
                    <Span>Classes</Span>
                </div>
            </div>
        </div>

        <div class="flex results">
            <div class="flex result-count"></div>
            <div class="flex sort-container">
                <div class="content">Sort By:</div>
                <select name="sort-by" id="sort-by">
                    <option value="course-name">Course Name</option>
                </select>
                <img src="assets/icons/sort.svg" alt="Sort Icon" class="sort-icon">
            </div>
        </div>

        <div class="cards"></div>
    </div>

    <footer class="footer">
        <div class="flex links">
            About | Contact Us
        </div>
        <div class="flex footer-main">
            <img class="footer-image" src="assets/quantum screen assets/icons/logo used in footer.svg" alt="Footer Logo">
            <div class="vertical-line-16"></div>
            <div class="footer-content">
                Copyright &#169; 2020-2021 <b>Zeus Systems Pvt. Ltd.</b> All rights reserved.
            </div>
        </div>
    </footer>

    <!-- 👇️ type set to module -->
    <script type="module" src="script.js"></script>
</body>
</html>
