<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style/todolist.css">
</head>
<body>
    <div class="container">
        <h1 class="title"></h1>
        <div class="add-todo">
            <input type="text" class="todo-input" placeholder="Task to be done..." />
            <button type="button" class="todo-input-button"><img src="assets/add.png" alt="Add Item" /></button>
        </div>

        <ul class="todo-list">
        </ul>
    </div>
    <script type="module" src="todolist.js"></script>
</body>
</html>
